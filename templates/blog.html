{% extends 'index.html' %}
{% block head %}
    {{ super() }}
    <title>{% block title %} Blog {% endblock title %}</title>
{% endblock head %}
{% block content %}
    <p>blog page</p>
    {% for post in posts %}
        <p>{{post.post_title}}</p>
        <p>{{post.post_content}}</p>
        <a href="{{url_for('blogpost', slug=post.slug)}}">link</a>
    {% endfor %}
{% endblock content %}
